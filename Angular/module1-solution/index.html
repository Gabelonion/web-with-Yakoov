<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<body ng-app='LunchCheck'>
   <div class="container" ng-controller='LunchCheckController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             ng-model="dishes"
             placeholder="list comma separated dishes you usually have for lunch (THIS DOES NOT COUNT EMPTY SPACES AS DISHES) "
             class="form-control">
         </div>
         <div class="form-group">
             <button ng-click="sendMessage()" class="btn btn-default" >Check If Too Much</button>
         </div>
         <div class="form-group message" style=" border-style: solid;
                                                 border-width: thin;
                                                 color: {{message_color}};
                                                 border-color: {{message_color}};">
           {{message}}
         </div>
   </div>

</body>
</html>
